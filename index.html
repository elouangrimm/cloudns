<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="description" content="Minimal Cloudflare DNS record manager — fast, local, no clutter.">
    <meta name="author" content="Elouan Grimm">

    <meta property="og:title" content="DNS Manager">
    <meta property="og:description" content="Minimal Cloudflare DNS record manager.">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">

    <title>DNS Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-row">
            <h1>DNS Manager</h1>
            <span id="zone-label" class="zone-label"></span>
            <button id="settings-btn" class="btn-icon" title="Settings">⚙</button>
        </div>
        <p class="subtitle">Cloudflare DNS records</p>
    </header>

    <main>
        <section class="toolbar">
            <div class="toolbar-left">
                <input type="text" id="search-input" placeholder="Filter records...">
                <select id="type-filter">
                    <option value="">All types</option>
                </select>
            </div>
            <div class="toolbar-right">
                <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
                <button id="add-btn" class="btn btn-primary">Add Record</button>
            </div>
        </section>

        <section id="records-section">
            <div id="loading" class="loading">Loading records...</div>
            <div id="error" class="error" hidden></div>
            <table id="records-table" hidden>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>TTL</th>
                        <th>Proxied</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody id="records-body"></tbody>
            </table>
            <div id="pagination" class="pagination" hidden></div>
        </section>
    </main>

    <div id="modal-overlay" class="overlay" hidden>
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add Record</h2>
                <button id="modal-close" class="btn-icon">&times;</button>
            </div>
            <form id="record-form" class="modal-body">
                <div class="form-group">
                    <label for="field-type">Type</label>
                    <select id="field-type" required>
                        <option value="A">A</option>
                        <option value="AAAA">AAAA</option>
                        <option value="CNAME">CNAME</option>
                        <option value="MX">MX</option>
                        <option value="TXT">TXT</option>
                        <option value="NS">NS</option>
                        <option value="SRV">SRV</option>
                        <option value="CAA">CAA</option>
                        <option value="PTR">PTR</option>
                        <option value="LOC">LOC</option>
                        <option value="NAPTR">NAPTR</option>
                        <option value="CERT">CERT</option>
                        <option value="DNSKEY">DNSKEY</option>
                        <option value="DS">DS</option>
                        <option value="HTTPS">HTTPS</option>
                        <option value="SSHFP">SSHFP</option>
                        <option value="SVCB">SVCB</option>
                        <option value="TLSA">TLSA</option>
                        <option value="URI">URI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field-name">Name</label>
                    <input type="text" id="field-name" placeholder="@ or subdomain" required>
                </div>
                <div class="form-group">
                    <label for="field-content">Content</label>
                    <input type="text" id="field-content" placeholder="Value" required>
                </div>
                <div class="form-group" id="group-priority" hidden>
                    <label for="field-priority">Priority</label>
                    <input type="number" id="field-priority" placeholder="10" min="0" max="65535">
                </div>
                <div class="form-group">
                    <label for="field-ttl">TTL</label>
                    <select id="field-ttl">
                        <option value="1">Auto</option>
                        <option value="60">1 min</option>
                        <option value="120">2 min</option>
                        <option value="300">5 min</option>
                        <option value="600">10 min</option>
                        <option value="900">15 min</option>
                        <option value="1800">30 min</option>
                        <option value="3600">1 hour</option>
                        <option value="7200">2 hours</option>
                        <option value="18000">5 hours</option>
                        <option value="43200">12 hours</option>
                        <option value="86400">1 day</option>
                    </select>
                </div>
                <input type="hidden" id="field-id">
                <div class="form-actions">
                    <button type="button" id="form-cancel" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="form-submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-overlay" class="overlay" hidden>
        <div class="modal modal-sm">
            <div class="modal-header">
                <h2>Delete Record</h2>
                <button id="confirm-close" class="btn-icon">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-msg">Are you sure you want to delete this record?</p>
                <div class="form-actions">
                    <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                    <button id="confirm-ok" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" hidden></div>

    <div id="settings-overlay" class="overlay" hidden>
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="settings-close" class="btn-icon">&times;</button>
            </div>
            <form id="settings-form" class="modal-body">
                <div class="form-group">
                    <label for="setting-domain">Domain</label>
                    <input type="text" id="setting-domain" placeholder="example.com" required>
                </div>
                <div class="form-group">
                    <label for="setting-zone-id">Zone ID</label>
                    <input type="text" id="setting-zone-id" placeholder="abc123..." required>
                </div>
                <div class="form-group">
                    <label for="setting-api-key">API Token</label>
                    <input type="password" id="setting-api-key" placeholder="Your Cloudflare API token" required>
                    <small style="color: var(--text-faint); font-size: 0.75rem; display: block; margin-top: 0.25rem;">Stored locally in your browser only</small>
                </div>
                <div class="form-actions">
                    <button type="button" id="settings-cancel" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="settings-save" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Elouan Grimm</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
